<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Rock Papper Scissors</h1>
    </header>
    <main>
        <div class="scoreborad">
            <div class="score img-player" id="user"><span><img src="./icons/user.svg" alt="" srcset=""></span></div>
            <div class="score" id="user-score">0</div>
            <div class="score">:</div>
            <div class="score" id="computer-score">0</div>
            <div class="score img-player" id="computer"><span><img src="./icons/computer.svg" alt=""></span></div>
        </div>
        <div class="player">
            <div data-key="49" class="key" id="rock"><span><img src="./icons/rock.svg" alt="" class='icons'></span></div>
            <div data-key="50" class="key" id="paper"><span><img src="./icons/paper.svg" alt="" class='icons'></span></div>
            <div data-key="51" class="key" id="scissors"><span><img src="./icons/scissors.svg" alt="" class='icons'></span></div>
        </div>
        <div class="log">
            <div class="log-msg">Select your tool!</div>
        </div>
    </main>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
