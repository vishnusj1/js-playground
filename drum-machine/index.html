<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Drum Machine</h1>
    </header>
    <div class="keys">
        <h2>808</h2>
        <div class="key-container">
            <div data-key="65" class="key "><span><kbd>A</kbd><img src="./icons/clap.png" alt="" class='icons'></span></div>
            <div data-key="83" class="key"><span><kbd>S</kbd><img src="./icons/hats.png" alt="" class='icons'></span></div>
            <div data-key="68" class="key"><span><kbd>D</kbd><img src="./icons/kick.png" alt="" class='icons'></span></div>
            <div data-key="70" class="key"><span><kbd>F</kbd><img src="./icons/cymbals.png" alt="" class='icons'></span></div>
            <div data-key="71" class="key"><span><kbd>G</kbd><img src="./icons/808.png" alt="" class='icons'></span></div>
            <div data-key="72" class="key"><span><kbd>H</kbd><img src="./icons/ride.png" alt="" class='icons'></span></div>
            <div data-key="74" class="key"><span><kbd>J</kbd><img src="./icons/drum.png" alt="" class='icons'></span></div>
            <div data-key="75" class="key"><span><kbd>K</kbd><img src="./icons/tom.png" alt="" class='icons'></span></div>
            <div data-key="76" class="key"><span><kbd>L</kbd><img src="./icons/percussion.png" alt="" class='icons'></span></div>
        </div>
    </div>
    <!--To import audio for the drum machine -->
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
        window.addEventListener('keydown', playSound)

        function playSound(e) {
            console.log(e.keyCode);

            const audio = document.querySelector(`audio[data-key='${e.keyCode}']`)
            const key = document.querySelector(`.key[data-key='${e.keyCode}']`)
            console.log(key);

            if (!audio) return;
            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing')
        };

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));

        function removeTransition(e) {
            console.log(e);
            if (e.propertyName !== 'transform') return;
            this.classList.remove('playing');
        }
    </script>
</body>

</html>
