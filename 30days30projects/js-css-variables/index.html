<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="settings">
        <label for="color">Accent : </label>
        <input type="color" name="color" id="#" value="#ff0000">
        <label for="sizing">Sizing : </label>
        <input type="range" name="font-size" id="#" min="10" max="50" value="50" data-sizing="px">
        <label for="blur">Blur : </label>
        <input type="range" name="blur" id="#" min="0" max="25" value="10" data-sizing="px">
    </div>
    <div class="digital">
        <div class="digi-face">
            <div class="hour">00</div>
            <div class="min">00</div>
            <div class="second">00</div>
        </div>
    </div>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand sec-hand"></div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
